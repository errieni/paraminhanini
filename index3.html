<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta com Corações</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f0e3;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .carta {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #ffe6e6;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }

        .carta:before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            width: 260px;
            height: 360px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .coracao {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: coracaoAnimacao 3s ease-in-out infinite;
        }

        @keyframes coracaoAnimacao {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }

        .coracao:nth-child(1) { top: 20px; left: 50px; animation-delay: 0s; }
        .coracao:nth-child(2) { top: 50px; left: 180px; animation-delay: 0.5s; }
        .coracao:nth-child(3) { top: 100px; left: 30px; animation-delay: 1s; }
        .coracao:nth-child(4) { top: 150px; left: 200px; animation-delay: 1.5s; }
        .coracao:nth-child(5) { top: 250px; left: 70px; animation-delay: 2s; }
        .coracao:nth-child(6) { top: 300px; left: 150px; animation-delay: 2.5s; }

        .mensagem {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #e60000;
            font-size: 18px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            animation: mostrarMensagem 2s ease-out forwards;
        }

        @keyframes mostrarMensagem {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .mostrar {
            opacity: 1;
            visibility: visible;
        }

    </style>
</head>
<body>

    <div class="carta" id="carta" onclick="mostrarMensagem()">
        <div class="coracao">❤️</div>
        <div class="coracao">❤️</div>
        <div class="coracao">❤️</div>
        <div class="coracao">❤️</div>
        <div class="coracao">❤️</div>
        <div class="coracao">❤️</div>
        <div class="mensagem" id="mensagem">
            EU TE AMO MINHA NINI, TO COM MT SDD DE VC MINHA BRANQUINHA!!!
        </div>
    </div>

    <script>
        function mostrarMensagem() {
            var mensagem = document.getElementById('mensagem');
            mensagem.classList.add('mostrar');
        }
    </script>

</body>
</html>
